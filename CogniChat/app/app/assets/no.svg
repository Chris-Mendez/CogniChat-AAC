<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7f1d1d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#450a0a;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="xGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad)"/>
  
  <!-- Outer circles with subtle shadow -->
  <circle cx="400" cy="400" r="280" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.3"/>
  <circle cx="400" cy="400" r="250" fill="none" stroke="#f87171" stroke-width="2" opacity="0.5"/>
  
  <!-- Main X mark - first diagonal -->
  <path d="M 250 250 L 550 550" 
        fill="none" 
        stroke="url(#xGrad)" 
        stroke-width="45" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Main X mark - second diagonal -->
  <path d="M 550 250 L 250 550" 
        fill="none" 
        stroke="url(#xGrad)" 
        stroke-width="45" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Inner accent lines -->
  <path d="M 250 250 L 550 550" 
        fill="none" 
        stroke="#fca5a5" 
        stroke-width="8" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <path d="M 550 250 L 250 550" 
        fill="none" 
        stroke="#fca5a5" 
        stroke-width="8" 
        stroke-linecap="round"
        opacity="0.8"/>
</svg>