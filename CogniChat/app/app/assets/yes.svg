<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a5f3f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3625;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad)"/>
  
  <!-- Outer circle with subtle shadow -->
  <circle cx="400" cy="400" r="280" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.3"/>
  <circle cx="400" cy="400" r="250" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.5"/>
  
  <!-- Main checkmark -->
  <path d="M 250 400 L 350 520 L 580 260" 
        fill="none" 
        stroke="url(#checkGrad)" 
        stroke-width="45" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Inner accent line -->
  <path d="M 250 400 L 350 520 L 580 260" 
        fill="none" 
        stroke="#86efac" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.8"/>
</svg>